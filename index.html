<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title> Weather Dashboard </title>
  </head>

  <body>
    <header class="header">
      <h1 class="header-title">What is the Weather Like?</h1>
      <p class="second-title">Check the current weather wherever you'd like.</p>
      <p id="currentDay"></p>
    </header>

    <main class="flex-row justify-space-between">
      <div class="col-12 col-m-4">
        <!-- SEARCH CITY FORM -->
        <div class="search-city">
          <h3 class="search-title"> Search by a City: </h3>
          <form id="search-form" class="form-body">
            <label class="form-label" for="city"></label>
            <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="San Antonio, TX" />
            <button type="submit" class="btn"> Search </button>
          </form>
        </div>
        <div class="select-city">
          <button class="select-btn" id="select-city-btn" data-city="austin"> Austin </button>
          <button class="select-btn" id="select-city-btn" data-city="el-paso"> El Paso </button>
          <button class="select-btn" id="select-city-btn" data-city="dallas"> Dallas </button>
          <button class="select-btn" id="select-city-btn" data-city="houston"> Houston </button>
          <button class="select-btn" id="select-city-btn" data-city="alamogordo"> Alamogordo </button>
          <button class="select-btn" id="select-city-btn" data-city="denver"> Denver </button>
          <button class="select-btn" id="select-city-btn" data-city="monroe"> Monroe </button>

        </div>
      </div>

      <div class="col-12 col-md-4">
        <h2 class="subtitle"> Current Forecast for: <span id="city-search"></span></h2>
        <div id="forecast-display" class="forecast-list"></div>
      </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
